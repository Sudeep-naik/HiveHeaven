<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* css for header */
        .header {
            padding: 5px;
            background-color: rgb(22 141 176);
            position: sticky;
        }

        .title {
            width: auto;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            display: inline-flex;
            margin-right: auto;
        }

        nav ul li {
            display: inline-flex;
            flex-direction: row;
            padding: 4px 40px;
            padding-left: 24px;
            padding-right: 24px;
            justify-content: flex-end;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.89);
            margin-top: 8px;
        }

        nav ul li button {
            border-radius: 10%;
            font-weight: bold;
            background: #168db0;
            padding: 3px;
            border-width: 0px;
        }

        nav ul li button:hover {
            color: black;
        }

        .navigator {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            max-width: 1400px;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            margin: auto;
            height: 42px;
            max-width: 1400px;
            justify-content: flex-end;
            color: aliceblue;
            background-color: rgb(17 141 177 / 86%);
        }

        #register {
            border: 2px solid white;
            padding: 5px 20px;
            border-radius: 20px;
        }

        nav a {
            color: rgba(255, 255, 255, 0.878);
            text-decoration: none;
        }

        nav a:hover {
            color: rgb(255, 255, 255)
        }

        #register:hover {
            background-color: white;
            color: rgba(20, 182, 79, 0.863);
        }

        /* css for main */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        .stripe-button-el {
            margin-top: 20px;
        }

        .stripe-button-el span {
            background-color: #6772e5 !important;
            padding: 10px 20px !important;
            border-radius: 5px !important;
        }

        /* css for footer */
        .footer {
            background-color: black;
            color: white;
        }

        .list a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.849);
            padding: 8px;
            margin: 10px;
        }

        .list a:hover {
            color: white;
        }

        .social {
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 30px 18px;
            margin: 0px;
            background-color: rgb(26, 25, 25);
        }

        .copyright {
            padding: 14px;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="title">
                <h1 style="color: rgb(223, 229, 232);">HiveHaven</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="/admin/control/inspect">Inspect</a></li>
                    <li><button><a href="/logout">Logout</a></button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form id="apartment-form" action="{{url_for('add_apartment')}}" method="POST">
            <h1>Register Apartment</h1>
            <label for="apartment_name">Apartment Name:</label>
            <input type="text" name="apartment_name" required>
            <label for="address">Address:</label>
            <input type="text" name="address" required>
            <label for="city">City:</label>
            <input type="text" name="city" required>
            <label for="state">State:</label>
            <input type="text" name="state" required>

            <script
            src='https://checkout.stripe.com/checkout.js'
            class='stripe-button'
            data-key="{{public_key}}"
            data-amount='1999'
            data-name='Apartment Registration'
            data-description='Register your apartment'
            data-locale='auto'
            data-zip-code='true'>
            </script>
        </form>
    </main>
    <footer class="footer">
        <div class="social">
            <div class="list">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Thread</a>
                <a href="#">Instagram</a>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright Â© 2023 Title. All rights reserved</p>
        </div>
    </footer>
</body>

</html>
