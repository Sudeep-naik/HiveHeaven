<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* css for header */
        .header {
            padding: 5px;
            background-color: rgb(22 141 176);
            position: sticky;
        }

        .title {
            width: auto;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            display: inline-flex;
            margin-right: auto;
        }

        nav ul li {
            display: inline-flex;
            flex-direction: row;
            padding: 4px 40px;
            padding-left: 24px;
            padding-right: 24px;
            justify-content: flex-end;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.89);
            margin-top: 8px;
            /* border: 2px solid yellow; */
        }

        nav ul li button {
            border-radius: 10%;
            font-weight: bold;
            background: #168db0;
            padding: 3px;
            border-width: 0px;
        }

        nav ul li button :hover {
            color: black;
        }


        .navigator {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            max-width: 1400px;
            /* border: 2px solid red; */
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            margin: auto;
            height: 42px;
            max-width: 1400px;
            justify-content: flex-end;
            /* border: 4px solid brown; */
            color: aliceblue;
            background-color: rgb(17 141 177 / 86%);
        }

        #register {
            border: 2px solid white;
            padding: 5px 20px;
            border-radius: 20px;
        }

        nav a {
            color: rgba(255, 255, 255, 0.878);
            text-decoration: none;
        }

        nav a:hover {
            color: rgb(255, 255, 255)
        }

        #register:hover {
            background-color: white;
            color: rgba(20, 182, 79, 0.863);
        }

        /* css for main */
        main {
            min-height: 100%;
            background-color: #f8fffe
        }

        h1 {
            color: #221f1f;
        }
        .personal{
            margin: 20px;

        }
        .heading {
            justify-content: center;
            display: flex;
            flex-direction: row;
            font-size: 26px;
            padding-top: 30px 
        }
        .box {
            margin: 40px;
            padding: 40px;
            background-color: #ebfff4;;
            border-radius: 12px;
        }
        .details{
            padding: 10px;
            
        }
        .department-complaint{
            margin-top: 30px;
        }
        table {
        width: 100%;
        border-collapse: collapse;
        }

        th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        }

        /* Table header styles */
        th {
        background-color: #f2f2f2;
        font-weight: bold;
        }

        /* Alternating row colors */
        tbody tr:nth-child(even) {
        background-color: #f2f2f2;
        }

        /* Hover effect on rows */
        tbody tr:hover {
        background-color: #ddd;
        }
        .complaint-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .complaint-button:hover {
            background-color: darkgreen;
        }

        .complaint-bar{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        



        /* css for footer */
        .footer {
            background-color: black;
            color: white;
        }

        .list a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.849);
            padding: 8px;
            margin: 10px;
            /* border: 2px solid white; */
        }

        .list a:hover {
            color: white;
        }

        .social {
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 30px 18px;
            margin: 0px;
            background-color: rgb(26, 25, 25);
            /* border: 2px solid white; */
        }

        .copyright {
            padding: 14px;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        /* trail and error*/
       
        
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="title">
                <h1 style="color: rgb(223, 229, 232);">HiveHaven</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="/admin/control/inspect">Inspect</a></li>
                    <li><button><a href="/logout">Logout</a></button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Register Apartment</h1>
        <form id="apartment-form" action="{{url_for('add_apartment')}}" method="POST">
            <label for="apartment_name">Apartment Name:</label>
            <input type="text" name="apartment_name" required><br>
            <label for="address">Address:</label>
            <input type="text" name="address" required><br>
            <label for="city">City:</label>
            <input type="text" name="city" required><br>
            <label for="state">State:</label>
            <input type="text" name="state" required><br>
            <!-- <button type="submit" id="pay-button">Register and Pay</button> -->

            <script
            src='https://checkout.stripe.com/checkout.js'
            class='stripe-button'
            data-key={{public_key}}
            data-amount='1999'
            data-name='Puppy Adoption'
            data-description='Donation'
            data-locale='auto'
            data-zip-code='true'>
            </script>
        </form>

    </main>
    <footer class="footer">
        <div class="social">
            <div class="list">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Thread</a>
                <a href="#">Instagram</a>
            </div>
        </div>

        <div class="copyright">
            <p>Copyright Â© 2023 Title. All rights reserved</p>
        </div>

    </footer>
</body>

</html>
