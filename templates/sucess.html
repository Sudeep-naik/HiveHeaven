<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Header Styles */
        .header {
            padding: 5px;
            background-color: #021021;
            position: sticky;
            top: 0;
        }

        .title {
            width: auto;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            display: inline-flex;
            margin-right: auto;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
        }

        nav ul li {
            display: flex;
            align-items: center;
        }

        nav ul li a {
            font-weight: bold;
            color: rgba(255, 255, 255, 0.89);
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: white;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: auto;
            color: aliceblue;
            background-color: #021021;
        }

        /* Main Content Styles */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 20px;
        }

        .message-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 50px;
        }

        .message-container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .message-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .message-container .apartment-id {
            font-weight: bold;
            color: #2ecc71;
        }

        /* Footer Styles */
        .footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }

        .social {
            display: flex;
            justify-content: center;
            background-color: rgb(26, 25, 25);
            padding: 10px 0;
        }

        .list a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.849);
            padding: 8px;
            margin: 10px;
        }

        .list a:hover {
            color: white;
        }

        .copyright {
            padding: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="title">
                <h1>HiveHaven</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="/admin/login">Login</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="message-container">
            <h1>Thank You!</h1>
            <p>Thank you for choosing our services.</p>
            <p>Your apartment ID is: <span class="apartment-id">{{ apartment_id }}</span></p>
        </div>
    </main>

    <footer class="footer">
        <div class="social">
            <div class="list">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Thread</a>
                <a href="#">Instagram</a>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright Â© 2023 HiveHaven. All rights reserved</p>
        </div>
    </footer>
</body>
</html>
