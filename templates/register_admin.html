<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Header Styles */
        .header {
            padding: 5px;
            background-color: rgb(22 141 176);
            position: sticky;
        }

        .title {
            width: auto;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            display: inline-flex;
            margin-right: auto;
        }

        nav ul li {
            display: inline-flex;
            flex-direction: row;
            padding: 4px 40px;
            padding-left: 24px;
            padding-right: 24px;
            justify-content: flex-end;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.89);
            margin-top: 8px;
            /* border: 2px solid yellow; */
        }

        nav ul li button {
            border-radius: 10%;
            font-weight: bold;
            background: #168db0;
            padding: 3px;
            border-width: 0px;
        }

        nav ul li button :hover {
            color: black;
        }


        .navigator {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            max-width: 1400px;
            /* border: 2px solid red; */
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            margin: auto;
            height: 42px;
            max-width: 1400px;
            justify-content: flex-end;
            /* border: 4px solid brown; */
            color: aliceblue;
            background-color: rgb(17 141 177 / 86%);
        }

        #register {
            border: 2px solid white;
            padding: 5px 20px;
            border-radius: 20px;
        }

        nav a {
            color: rgba(255, 255, 255, 0.878);
            text-decoration: none;
        }

        nav a:hover {
            color: rgb(255, 255, 255)
        }

        #register:hover {
            background-color: white;
            color: rgba(20, 182, 79, 0.863);
        }

        /* Main Content Styles */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        /* Styles for the form labels */
        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Styles for the form inputs */
        form input, form select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Styles for the submit button */
        form button {
            width: 100%;
            padding: 10px;
            background-color: #168db0;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the submit button */
        form button:hover {
            background-color: #126a8b;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            form input, form select {
                width: calc(100% - 20px);
            }
        }
        /* Footer Styles */
        .footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }

        .social {
            display: flex;
            justify-content: center;
            background-color: rgb(26, 25, 25);
            padding: 10px 0;
        }

        .list a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.849);
            padding: 8px;
            margin: 10px;
        }

        .list a:hover {
            color: white;
        }

        .copyright {
            padding: 14px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="title">
                <h1>HiveHaven</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Register Admin for Apartment</h1>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p style="color:green;">{{ success }}</p>
        {% endif %}
        <form method="POST">
            <label for="admin_name">Admin Name:</label>
            <input type="text" name="admin_name" required><br>
            <label for="apartment_id">Apartment:</label>
            <select name="apartment_id" required>
                {% for apartment in all_apartments %}
                    <option value="{{ apartment.apartment_id }}" {% if selected_apartment_id == apartment.apartment_id %}selected{% endif %}>
                        {{ apartment.apartment_name }}
                    </option>
                {% endfor %}
            </select><br>
            <label for="email">Email:</label>
            <input type="email" name="email" required><br>
            <label for="admin_password">Password:</label>
            <input type="password" name="admin_password" required><br>
            <button type="submit">Register Admin</button>
        </form>
    </main>


    <footer class="footer">
        <div class="social">
            <div class="list">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Thread</a>
                <a href="#">Instagram</a>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright Â© 2023 Title. All rights reserved</p>
        </div>
    </footer>

</body>

</html>
